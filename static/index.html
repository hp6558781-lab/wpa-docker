<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPA Hash Cracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
            position: relative;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WPA Hash Cracker Interface</h1>
    </header>
    <main>
        <h2>Welcome to the WPA Hash Cracker</h2>
        <p>This tool allows you to crack WPA/WPA2 hashes.</p>
        <form action="#" method="post">
            <label for="hash">Enter WPA Hash:</label><br>
            <input type="text" id="hash" name="hash" required><br><br>
            <button type="submit">Crack Hash</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 WPA Hash Cracker</p>
    </footer>
</body>
</html>
